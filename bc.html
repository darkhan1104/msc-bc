<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ç–∞–ª–æ–≥ –±–∏–∑–Ω–µ—Å-—Ü–µ–Ω—Ç—Ä–æ–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .add-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, .file-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .business-list {
            margin-top: 20px;
        }

        .business-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .business-title {
            color: #2c3e50;
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }

        .address-link {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .address-link:hover {
            text-decoration: underline;
        }

        .business-image {
            max-width: 100%;
            max-height: 300px;
            margin: 10px 0;
            border-radius: 4px;
            object-fit: cover;
        }

        .directions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
        }

        .business-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-edit {
            background-color: #2196F3;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .preview-image {
            max-width: 200px;
            max-height: 150px;
            margin: 10px 0;
            display: none;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }

        .file-input-label {
            display: block;
            padding: 8px;
            background: #e9ecef;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .file-input-label:hover {
            background: #dee2e6;
        }

        .search-sort {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box, .sort-select {
            flex: 1;
            max-width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ –ö–∞—Ç–∞–ª–æ–≥ –±–∏–∑–Ω–µ—Å-—Ü–µ–Ω—Ç—Ä–æ–≤</h1>
        
        <div class="add-form">
            <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –±–∏–∑–Ω–µ—Å-—Ü–µ–Ω—Ç—Ä</h2>
            <form id="businessForm">
                <div class="form-group">
                    <label for="name">–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="address">–ê–¥—Ä–µ—Å:</label>
                    <input type="text" id="address" required>
                </div>

                <div class="form-group">
                    <label for="directions">–ö–∞–∫ –ø—Ä–æ–π—Ç–∏:</label>
                    <textarea id="directions" rows="3" 
                        placeholder="–ü—Ä–∏–º–µ—Ä: –ì–ª–∞–≤–Ω—ã–π –≤—Ö–æ–¥, 3 —ç—Ç–∞–∂, –æ—Ñ–∏—Å 310"></textarea>
                </div>

                <div class="form-group">
                    <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="contacts">–ö–æ–Ω—Ç–∞–∫—Ç—ã:</label>
                    <input type="text" id="contacts" required 
                        placeholder="–¢–µ–ª–µ—Ñ–æ–Ω –∏–ª–∏ email">
                </div>

                <div class="form-group">
                    <label for="hours">–í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã:</label>
                    <input type="text" id="hours" required 
                        placeholder="–ü—Ä–∏–º–µ—Ä: –ü–Ω-–ü—Ç 9:00-18:00">
                </div>

                <div class="form-group">
                    <div class="file-input-wrapper">
                        <label class="file-input-label" for="photo">
                            üì∏ –í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ (–º–∞–∫—Å. 1MB)
                        </label>
                        <input type="file" 
                               id="photo" 
                               class="file-input" 
                               accept="image/jpeg, image/png"
                               onchange="previewImage(event)">
                    </div>
                    <img id="imagePreview" class="preview-image" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ">
                </div>

                <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </form>
        </div>

        <div class="business-list">
            <div class="search-sort">
                <input type="text" class="search-box" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –∞–¥—Ä–µ—Å—É...">
                <select class="sort-select" id="sortSelect">
                    <option value="name">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é</option>
                    <option value="address">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –∞–¥—Ä–µ—Å—É</option>
                    <option value="hours">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –≤—Ä–µ–º–µ–Ω–∏ —Ä–∞–±–æ—Ç—ã</option>
                </select>
            </div>
            
            <h2>üè¢ –°–ø–∏—Å–æ–∫ –±–∏–∑–Ω–µ—Å-—Ü–µ–Ω—Ç—Ä–æ–≤</h2>
            <div id="businessItems"></div>
        </div>
    </div>

    <script>
        let businessCenters = JSON.parse(localStorage.getItem('businessCenters')) || [];
        let editMode = false;
        let currentEditId = null;
        let currentImage = null;

        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('imagePreview');
            
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                if (file.size > 1048576) {
                    alert('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π! –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä 1MB');
                    input.value = '';
                    return;
                }

                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.style.display = 'block';
                    preview.src = e.target.result;
                    currentImage = e.target.result;
                }
                
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('businessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.querySelectorAll('.error-message').forEach(el => el.remove());
            
            const requiredFields = ['name', 'address', 'contacts', 'hours'];
            let isValid = true;

            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    showError(`–ü–æ–ª–µ "${field.labels[0].textContent}" –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è`, field);
                    isValid = false;
                }
            });

            const contacts = document.getElementById('contacts').value;
            const phoneRegex = /^(\+7|8)[\s\-]?\(?\d{3}\)?[\s\-]?\d{3}[\s\-]?\d{2}[\s\-]?\d{2}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!phoneRegex.test(contacts) && !emailRegex.test(contacts)) {
                showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ç–µ–ª–µ—Ñ–æ–Ω (+7 XXX XXX-XX-XX) –∏–ª–∏ email', document.getElementById('contacts'));
                isValid = false;
            }

            if (!isValid) return;

            const formData = {
                name: document.getElementById('name').value.trim(),
                address: document.getElementById('address').value.trim(),
                directions: document.getElementById('directions').value.trim(),
                description: document.getElementById('description').value.trim(),
                contacts: contacts.trim(),
                hours: document.getElementById('hours').value.trim(),
                image: currentImage,
                id: editMode ? currentEditId : Date.now()
            };

            try {
                if (editMode) {
                    const index = businessCenters.findIndex(b => b.id === formData.id);
                    if (index === -1) throw new Error('–ó–∞–ø–∏—Å—å –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    businessCenters[index] = formData;
                } else {
                    businessCenters.push(formData);
                }

                localStorage.setItem('businessCenters', JSON.stringify(businessCenters));
                renderBusinesses();
                
                this.reset();
                document.getElementById('imagePreview').style.display = 'none';
                currentImage = null;
                exitEditMode();

            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
            }
        });

        function showError(message, field) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            field.parentNode.insertBefore(errorDiv, field.nextSibling);
        }

        function deleteBusiness(id) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å?')) {
                businessCenters = businessCenters.filter(b => b.id !== id);
                saveAndRender();
            }
        }

        function editBusiness(id) {
            const business = businessCenters.find(b => b.id === id);
            if (!business) return;

            document.getElementById('name').value = business.name;
            document.getElementById('address').value = business.address;
            document.getElementById('directions').value = business.directions;
            document.getElementById('description').value = business.description;
            document.getElementById('contacts').value = business.contacts;
            document.getElementById('hours').value = business.hours;
            
            if (business.image) {
                document.getElementById('imagePreview').src = business.image;
                document.getElementById('imagePreview').style.display = 'block';
                currentImage = business.image;
            }
            
            editMode = true;
            currentEditId = id;
            document.querySelector('button[type="submit"]').textContent = '–û–±–Ω–æ–≤–∏—Ç—å';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function exitEditMode() {
            editMode = false;
            currentEditId = null;
            document.querySelector('button[type="submit"]').textContent = '–î–æ–±–∞–≤–∏—Ç—å';
        }

        document.getElementById('searchInput').addEventListener('input', renderBusinesses);
        document.getElementById('sortSelect').addEventListener('change', renderBusinesses);

        function getFilteredAndSorted() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;
            
            return businessCenters
                .filter(b => 
                    b.name.toLowerCase().includes(searchTerm) ||
                    b.address.toLowerCase().includes(searchTerm)
                )
                .sort((a, b) => a[sortBy].localeCompare(b[sortBy]));
        }

        function renderBusinesses() {
            const container = document.getElementById('businessItems');
            container.innerHTML = '';

            getFilteredAndSorted().forEach(business => {
                const div = document.createElement('div');
                div.className = 'business-item';
                div.innerHTML = `
                    <h2 class="business-title">${business.name}</h2>
                    <a href="https://yandex.ru/maps/?text=${encodeURIComponent(business.address)}" 
                       class="address-link" 
                       target="_blank"
                       title="–û—Ç–∫—Ä—ã—Ç—å –≤ –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç–∞—Ö">
                        üìç ${business.address}
                    </a>
                    
                    ${business.image ? 
                        `<img src="${business.image}" class="business-image" alt="–§–æ—Ç–æ –±–∏–∑–Ω–µ—Å-—Ü–µ–Ω—Ç—Ä–∞">` : ''}

                    <div class="directions">
                        <strong>üö∂ –ö–∞–∫ –ø—Ä–æ–π—Ç–∏:</strong>
                        <p>${business.directions || '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</p>
                    </div>

                    <p><strong>üìù –û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${business.description}</p>
                    <p><strong>üìû –ö–æ–Ω—Ç–∞–∫—Ç—ã:</strong> ${business.contacts}</p>
                    <p><strong>üïí –í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã:</strong> ${business.hours}</p>

                    <div class="business-actions">
                        <button class="btn-edit" onclick="editBusiness(${business.id})">
                            ‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                        </button>
                        <button class="btn-delete" onclick="deleteBusiness(${business.id})">
                            üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function saveAndRender() {
            localStorage.setItem('businessCenters', JSON.stringify(businessCenters));
            renderBusinesses();
        }

        renderBusinesses();
    </script>
</body>
</html>
